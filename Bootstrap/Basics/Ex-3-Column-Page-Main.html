<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<header class="row jumbotron text-center col-xs-12" style="background-color:#33b5e5;">
    <h1>My Bootstrap Header</h1>
</header>
<section class="row">
    <section class="col-xs-6 jumbotron" style="background-color:dodgerblue;"><h3>My First Half</h3></section>
    <section class="col-xs-6 jumbotron" style="background-color:blue;"><h3>My Second Half</h3></section>
</section>
<section class="row">
    <section class="col-xs-3 jumbotron" style="background-color:cornflowerblue;"><h3>My First Fourth</h3></section>
    <section class="col-xs-3 jumbotron" style="background-color:blue;"><h3>My Second Fourth</h3></section>
    <section class="col-xs-3 jumbotron" style="background-color:dodgerblue;"><h3>My Third Fourth</h3></section>
    <section class="col-xs-3 jumbotron" style="background-color:deepskyblue;"><h3>My Fourth Fourth</h3></section>
</section>
<section class="row">
    <section class="col-xs-4 jumbotron" style="background-color:cornflowerblue;"><h3>My First Third</h3></section>
    <section class="col-xs-4 jumbotron" style="background-color:blue;"><h3>My Second Third</h3></section>
    <section class="col-xs-4 jumbotron" style="background-color:dodgerblue;"><h3>My Third Third</h3></section>
</section>
<footer class="row jumbotron text-center col-xs-12" style="background-color:lightskyblue;">
    <h1>My Bootstrap Footer</h1>
</footer>

</body>
</html>
