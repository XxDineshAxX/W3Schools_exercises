<!DOCTYPE html>
<html>
<head>
    <title>Box Sizing.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        .header {
            border: 1px solid blue;
            padding: 15px;
        }
        .menu {
            width: 25%;
            float: left;
            padding: 15px;
            border: 1px solid blue;
        }
        .main {
            width: 75%;
            float: left;
            padding: 15px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>India</h1>
</div>

<div class="menu">
    <ul>
        <li>The Flight</li>
        <li>The Taj Mahal</li>
        <li>The Religions</li>
        <li>The Food</li>
    </ul>
</div>

<div class="main">
    <h1>The Country</h1>
    <p>India is one of the countries that are inside the continent Asia. It has one of the biggest populations in the world.</p>
    <p>Resize the browser window to see how the content respond to the resizing.</p>
</div>

</body>
</html>
