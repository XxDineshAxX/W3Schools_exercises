<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            background-color: greenyellow;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: #ff2013;
            }
        }
    </style>
</head>
<body>
<p>Resize the browser window. When the width of this document is less than 500 pixels, the background-color is red, otherwise it is green.</p>
</body>
</html>
