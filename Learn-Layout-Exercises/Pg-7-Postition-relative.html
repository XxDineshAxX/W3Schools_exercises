<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .relative1 {
            position: relative;
            border: #0c00ff solid 5px;
        }
        .relative2 {
            position: relative;
            top: -20px;
            left: 20px;
            background-color: white;
            width: 500px;
            border: #0c00ff solid 5px;
        }
    </style>
</head>
<body>
<div class="relative1">
    Div relative 1
</div>
<div class="relative2">
    Div relative 2
</div>
</body>
</html>
