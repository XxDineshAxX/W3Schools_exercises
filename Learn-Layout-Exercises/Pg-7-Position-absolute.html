<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .relative {
            position: relative;
            width: 600px;
            height: 400px;
            border: #0c00ff solid 1px;
        }
        .absolute {
            position: absolute;
            top: 120px;
            right: 0;
            width: 300px;
            height: 200px;
            border: #0c00ff solid 1px;
        }
    </style>
</head>
<body>
<div class="absolute">
This div is absolute.
</div>
<div class="relative">
This div is relative.
</div>
</body>
</html>
