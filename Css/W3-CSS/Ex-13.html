<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<title>W3CSS-cards.</title>
<style>
    div {
        width: 150px;
        height: 100px;
        margin: 24px 0;
        padding: 16px
    }
</style>
<body class="w3-container">

<h2>Cards</h2>
<p>Create paper-like cards with the w3-card classes:</p>

<div class="w3-card w3-black w3-text-red"><p>w3-card</p></div>
<div class="w3-card-2 w3-black w3-text-red"><p>w3-card-2</p></div>
<div class="w3-card-4 w3-black w3-text-red"><p>w3-card-4</p></div>
<div class="w3-card-8 w3-black w3-text-red"><p>w3-card-8</p></div>
<div class="w3-card-12 w3-black w3-text-red"><p>w3-card-12</p></div>
<div class="w3-card-16 w3-black w3-text-red"><p>w3-card-16</p></div>
<div class="w3-card-24 w3-black w3-text-red"><p>w3-card-24</p></div>

</body>
</html>
