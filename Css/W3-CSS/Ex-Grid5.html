<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-container">
    <h2>Three Unequal Columns</h2>
    <p>Three various-width columns (25%/50%/25%) on tablets, laptops and desktops. On mobile phones, the columns will automatically stack (100% width).</p>
    <p>Try to resize the browser window to see the effect.</p>
</div>

<div class="w3-row">
    <div class="w3-col m3 w3-blue w3-center">
        <p>m3</p>
    </div>
    <div class="w3-col m6 w3-white w3-center">
        <p>m6</p>
    </div>
    <div class="w3-col m3 w3-red w3-center">
        <p>m3</p>
    </div>
</div>

<div class="w3-row w3-container">
    <p>Inside a container:</p>
    <div class="w3-col m3 w3-blue w3-center">
        <p>m3</p>
    </div>
    <div class="w3-col m6 w3-white w3-center">
        <p>m6</p>
    </div>
    <div class="w3-col m3 w3-red w3-center">
        <p>m3</p>
    </div>
</div>

</body>
</html>
