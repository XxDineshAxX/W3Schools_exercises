<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-container">
    <h2>Three Equal Columns</h2>
    <p>Three equal-width columns (33.3%/33.3%/33.3%) on all screen sizes:</p>
</div>

<div class="w3-row">
    <div class="w3-col s4 w3-blue w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-dark w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-red w3-center">
        <p>s4</p>
    </div>
</div>

<div class="w3-row w3-container">
    <p>Inside a container:</p>
    <div class="w3-col s4 w3-blue w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-white w3-center">
        <p>s4</p>
    </div>
    <div class="w3-col s4 w3-red w3-center">
        <p>s4</p>
    </div>
</div>

</body>
</html>
