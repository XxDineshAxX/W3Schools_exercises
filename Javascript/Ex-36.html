<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };

    document.getElementById("demo").innerHTML =
            person.firstName + " " + person.lastName;
</script>

</body>
</html>
